# This configuration was generated by
# `rubocop --auto-gen-config`
# Configuration for RuboCop that can be overridden

# Offense count: 0
# Configuration parameters: AllowedMethods, AllowedPatterns.
# SupportedStyles: numeric_literals, explicit_override
Style/NumericLiterals:
  Enabled: false

# We allow longer lines for readability
Layout/LineLength:
  Max: 120
  Exclude:
    - 'spec/**/*'

# Allow ABC size for complex methods
Metrics/AbcSize:
  Max: 25
  Exclude:
    - 'spec/**/*'

# Allow longer methods for complex logic
Metrics/MethodLength:
  Max: 25
  Exclude:
    - 'spec/**/*'

# Allow longer blocks in tests
Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'
    - 'examples/**/*'

# We prefer descriptive variable names
Naming/VariableNumber:
  Enabled: false
